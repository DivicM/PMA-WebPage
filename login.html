<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prijava.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Korisnik" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Lozinka" />
          <i class="bx bxs-lock"></i>
        </div>
        <a href="home.html"><button type="button" class="btn">Login</button></a>
      </form>
    </div>
    <div class="wrapper" class="wrap2">
      <form action="">
        <h1>Registracija</h1>
        <div class="input-box">
          <input type="text" placeholder="Korisnik">
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Lozinka">
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Ponovi lozinku">
          <i class="bx bxs-lock"></i>
        </div>
        <a href="home.html"><button type="button" class="btn">Registriraj</button></a>
      </form>
    </div>
  </body>
</html>
